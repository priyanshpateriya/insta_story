<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="card">
            <div id="nav">
                <h2>Instagram</h2>
                <div id="nav-left">
                    <i class="ri-add-circle-line"></i>
                    <i class="ri-messenger-line"></i>
                </div>
            </div>
            <div id="stories">  
            </div>
           
           
            <div id="posts">

                <div id="post">
                    <div id="pt-bar">  <!--post Top-Bar -->
                       <div id="pt-bar-i">
                           <div id="pt-profile">  <!--profile parent-->
                            <div id="pro-inner">
                                <img src="https://images.unsplash.com/photo-1519058082700-08a0b56da9b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="">
                            </div> 
                           </div>
                           <h4>__priyansh</h4>
                       </div>
                        <i class="ri-more-2-fill"></i>
                    </div>

                    <div id="post-image">  <!--image parent-->
                        <img src="https://images.unsplash.com/photo-1519058082700-08a0b56da9b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="">
                        <div id="pd-bar">
                           <div id="pd-bar-l">  <!--post down -bar -left div-->
                            <i class="ri-heart-3-fill"></i>
                            <i class="ri-chat-3-line"></i>
                            <i class="ri-send-plane-fill"></i>
                           </div>
                           <i class="ri-bookmark-line"></i>
                        </div>
                    </div>

                    <div id="post-inner">
                        <div id="pt-bar">  <!--post Top-Bar -->
                            <div id="pt-bar-i">
                                <div id="pt-profile">  <!--profile parent-->
                                 <div id="pro-inner">
                                     <img src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="">
                                 </div> 
                                </div>
                                <h4>1111_manish_1111</h4>
                            </div>
                             <i class="ri-more-2-fill"></i>
                         </div>
     
                         <div id="post-image">  <!--image parent-->
                             <img src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="">
                             <div id="pd-bar">
                                <div id="pd-bar-l">  <!--post down -bar -left div-->
                                 <i class="ri-heart-3-fill"></i>
                                 <i class="ri-chat-3-line"></i>
                                 <i class="ri-send-plane-fill"></i>
                                </div>
                                <i class="ri-bookmark-line"></i>
                             </div>
                         </div>
                    </div>
                </div>
                
                
            </div>
              <!--home ,search ,reels ,likes ,porfile-->
            <div id="b-nav">
               <div id="b-i-nav">
                <i class="ri-home-5-fill"></i>
                <i class="ri-search-line"></i>
                <i class="ri-heart-line"></i>
                <i class="ri-film-line"></i>
                <div id="b-nav-profile">
                    <img src="https://images.unsplash.com/photo-1519058082700-08a0b56da9b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="">
                </div>  <!--nav profile -->
               </div>
            </div>
             
        </div>

     <!-- full screen -->

      <div id="fs">
         <div id="pic">
             <div class="progress">
                 <div class="prog-maker"></div>
             </div>
             <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80" alt="">
          </div>
      </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
